<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math methods</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi}<br>`)
        document.write(`${pi.toFixed(2)}<br>`)
        //swuare root
        document.write(`${Math.sqrt(25)}<br>`)
        //power
        document.write(`${Math.pow(7,2)}<br>`)
        //round up
        document.write(`${Math.round(7.6)}<br>`)
        //ceil-> it alwaya round up the value  and doesnt depend on decimal
        document.write(`${Math.ceil(7.1)}<br>`)
        //floor -> always round down the value to nearest integer
        document.write(`${Math.floor(6.9)}<br>`)
        //random number
        //used to give a random number between 0 and 1
        document.write(`${Math.random()}<br>`)
    </script>
    
</body>
</html>
