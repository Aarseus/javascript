<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <pre>
        1. for Loop
        2. while loop
        3. do while
        4. for each
        5. for/in loop
    </pre>

    <script>
        for(i=1;i<=30;i++){
            document.write(`${i} &nbsp;`)
        }
        document.write(`<br>`)

        for(i=1;i<=10;i++){
            document.write(`Dipendra &nbsp;`)
        }
        document.write(`<br>`)

        document.write(`<br>`)
        x="bista"
        for(i=1;i<=10;i++){
            document.write(`${x} &nbsp;`)
        }

        document.write(`<br>`)

        for(i=10;i>0;i--){
            document.write(`${i} &nbsp;`)
        }
        document.write(`<br>`)
    
    </script>
    
</body>
</html>
