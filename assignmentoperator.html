<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>
    <pre>
        (1)= : 
        eg, if y=5 and x=y, then x=5
        (2)+= :
        eg, x+=y implies x=x+y
        if x=5 and y=5, then x+=y implies x+y=5+5=10
        (3)-= :
        eg, x-=y, x=x-y
        if x=10 and y=5, then x-=y implies x=x-y=10-5=5
        same for other arithmetics
        <!-- (4)<<=x<<=y implies x=x<<y -->

    </pre>
    <script>
        let x=5
        x+=10
        document.write(`The value of x is ${x}`)

    </script>
    
</body>
</html>
