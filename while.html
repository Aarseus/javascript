<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>

    <script>
        let x=10
        while(x<20){
            document.write(`${x} &nbsp;`)
            x++
        }


    document.write(`<br>`)
        let a=20

        do{
            document.write(`${a} &nbsp;`)
            a++     
        }
        while(a<30)


</script>
    
</body>
</html>
