<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <script>
        localStorage.setItem('javascript','we are storing in the local storage')
        const show=localStorage.getItem(`javascript`)
        document.write(`${show}<br>`)


       
       sessionStorage.setItem('application','we are storing in the browser application')
     const val=sessionStorage.getItem(`application`)
        document.write(`${val}`)
       

    </script>
    
</body>
</html>
