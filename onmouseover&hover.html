<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover and mouseout</title>
</head>
<body>
    <button onmouseover="myDemo()" onmouseout="Demo()">hover me to see the effect</button>
   <p id="result"></p>




   <script>
       const myDemo=()=>{
           document.getElementById('result').innerHTML="this is a mouse over event"
       }

       const Demo=()=>{
        document.getElementById('result').innerHTML=null
       }

      


   </script>
</body>
</html>
