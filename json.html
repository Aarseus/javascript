<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <script>
        let student_details = {
            'first_name': 'Ram', 'last_name': 'KC', 'subject': ['html', 'css', 'bootstrap', 'javascript', 'git', 'react']
        }
        // localStorage.setItem('students',student_details)
        const obj_to_str = JSON.stringify(student_details)
        localStorage.setItem('students', obj_to_str)
        const data = localStorage.getItem('students')
        console.log(data)

        //  console.log(data.firstname) wont work
        //to convert string to json 
        const str_to_obj = JSON.parse(data)
        console.log(str_to_obj)
        console.log(str_to_obj.first_name)
        console.log(str_to_obj.subject[0])
    </script>

</body>

</html>
